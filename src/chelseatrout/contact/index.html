<script>
//nav
  let projectsNavActive = false;
  const projectsButton = document.getElementById('project-accordion-button');
  const accordionBuffer = document.getElementById('nav-accordion-buffer');

  projectsButton.addEventListener('click', () => {
    if (!projectsNavActive) {
      accordionBuffer.classList.add('isSlid');
      return projectsNavActive = true;
    }
    accordionBuffer.classList.remove('isSlid');
    return projectsNavActive = false;
  });

</script>
