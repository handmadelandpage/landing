<html>

<body>
  <!-- CONTACT PAGE -->

    <nav class="nav-menu-parent" id="nav-menu-parent">
      <!-- nav menu will be imported from nav-menu.html -->

        </h2>
        <a id="about-link" href="/chelseatrout/about">about</a>
        <a id="project-accordion-button">projects</a>
        <nav class="nav-accordion isSquashed">

            <a href="/chelseatrout/projects/hands">HANDS</a>

<script>
// importing nav menu
// const content = document.querySelector('link[rel="import"]').import;
// const navMenuParent = document.getElementById('nav-menu-parent');

// navMenuParent.appendChild(navMenuImport.cloneNode(true));

//nav
  let projectsNavActive = false;
  let mobileNavActive = false;
  const projectsButton = document.getElementById('project-accordion-button');
  const accordionBuffer = document.getElementById('nav-accordion-buffer');

  projectsButton.addEventListener('click', () => {
    if (!projectsNavActive) {
      accordionBuffer.classList.add('isSlid');
      return projectsNavActive = true;
    }
    accordionBuffer.classList.remove('isSlid');
    return projectsNavActive = false;
  });

  const mobileMenuButton = document.getElementById('mobile-header-menu');
  const navMenu = document.getElementById('nav-menu');
  mobileMenuButton.addEventListener('click', () => {
    if (!mobileNavActive) {
      navMenu.classList.add('isSlid');
      return mobileNavActive = true;
    }
    navMenu.classList.remove('isSlid');
    return mobileNavActive = false;
  });
</script>
